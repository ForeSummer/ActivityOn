<!doctype html>
<html lang="en" ng-app="act">
  <head>
    <meta charset="utf-8"/>
    <base href="/">
    <title ng-bind="'activityon | ' + $root.title"> 首页</title>
    <meta name="viewport" content="width=device-width, initial-scale=1.0"/>
    <link rel="stylesheet" href="/static/css/base.css"/>
    <link rel="stylesheet" href="/static/lib/material/angular-material.min.css"/>
    <link rel="stylesheet" href="/static/lib/fontawesome/font-awesome.min.css"/>
    <script src="/static/lib/angular/angular.js"></script>
    <!--script src="/static/lib/angular/angular.min.js"></script-->
    <script src="/static/lib/angular/angular-animate.min.js"></script>
    <script src="/static/lib/angular/angular-aria.min.js"></script>
    <!--script src="http://ajax.googleapis.com/ajax/libs/angularjs/1.5.3/angular-messages.min.js"></script>

    < Angular Material Library -->
    <script src="/static/lib/material/angular-material.min.js"></script>
    <script src="/static/lib/angular/angular-route.min.js"></script>
    <script src="/static/lib/angular/angular-resource.min.js"></script>
    <script src="/static/lib/angular/angular-cookies.min.js"></script>
    <script src="/static/lib/angular/angular-sanitize.min.js"></script>
    <script src="/static/lib/angular/angular-file-upload.min.js"></script>
    <script src="/static/lib/jquery/jquery.min.js"></script>
  </head>
  <body style="margin: 0px;">
    <div class='login-container'>
      <div class="login-wrap">
        <div>
          <img class="logo" src="static/images/logo.png">
          <md-tabs md-center-tabs md-dynamic-height md-border-bottom class="login-tab">
            <md-tab label="登陆">
              <br/>
              <md-input-container class="username-input">
                <label>用户名</label>
                <input type="text" ng-model="user_name">
              </md-input-container>
              <br/>
              <md-input-container class="password-input">
                <label>密码</label>
                <input type="password" ng-model="user_password">
              </md-input-container>
              <br/>
              <md-button onclick="showAlert($event)" id="login-submit-btn" class="md-raised md-primary">Log in!</md-button>
            </md-tab>
            <md-tab label="注册">
              <br/>
              <md-input-container class="nickname-input">
                <label>昵称</label>
                <input type="text">
              </md-input-container>
              <br/>
              <md-input-container class="password-input">
                <label>密码</label>
                <input type="password">
              </md-input-container>
              <br/>
              <md-input-container class="confirm-input">
                <label>确认密码</label>
                <input type="password">
              </md-input-container>
              <br/>
              <md-input-container class="email-input">
                <label>登录邮箱</label>
                <input type="email" ng-model="privateemail">
              </md-input-container>
              <br/>
              <md-input-container class="public-email-input">
                <label>公开邮箱</label>
                <input type="email" ng-model="openemail">
              </md-input-container>
              <br/>
              <md-button id="register-submit-btn" class="md-raised md-primary">Register!</md-button>
            </md-tab>
          </md-tabs>
        </div>
      </div>
    </div>
    <script src="/static/js/const.js"></script>
    <script src="/static/js/app.js"></script>
    <script src="/static/js/services.js"></script>
    <script src="/static/js/controllers.js"></script>
    <script src="/static/js/filters.js"></script>
    <script src="/static/js/directives.js"></script>
  </body>
</html>
