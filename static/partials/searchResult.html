<div class="article-container">
	<div class="search-result">
		<h3>搜索结果:</h3>
		<md-list>
			<div ng-repeat="x in result" class="noright">
				<md-list-item ng-click="getActInfo($index, 0)">
					<p><span class="title">[[x.Title]]</span></p>
					<span class="location">[[x.Location]]</span>
					<span>[[x.StartTime]] - [[x.EndTime]]</span>
				</md-list-item>
				<md-list-item ng-click="getActInfo($index, 0)">
					[[x.Summary]]
				</md-list-item>
				<hr>
			</div>
			<md-list-item ng-if="noResut">
				未搜索到任何活动
			</md-list-item>
		</md-list>
		<h3 ng-if="!noSuggest">向您推荐：</h3>
		<md-list ng-if="!noSuggest">
			<div ng-repeat="x in suggest" class="noright">
				<md-list-item ng-click="getActInfo($index, 0)">
					<p><span class="title">[[x.Title]]</span></p>
					<span class="location">[[x.Location]]</span>
					<span>[[x.StartTime]] - [[x.EndTime]]</span>
				</md-list-item>
				<md-list-item ng-click="getActInfo($index, 0)">
					[[x.Summary]]
				</md-list-item>
				<hr>
			</div>
		</md-list>
	</div>
</div>
